<!-- Root element that wraps everything -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Optional CSS -->

  <!-- Additions: brand color, chip + card styles -->
  <style>
    :root{
      --brand:#6ba9ff;
      --brand-2:#48dbfb;       /* secondary accent for gradient */
    }

    /* Header name color */
    .custom-text { color:#428df7; transition: color 0.2s; }
    .custom-text:hover { color:#48dbfb; }

    /* Animated "Skills" heading */
    @keyframes glow {
      0%, 100% { color: #428df7; }
      50% { color: #48dbfb; }
    }
    .animated-text {
      animation: glow 3s infinite;
      font-size: 2.5rem;
      font-family: 'Georgia', serif;
      font-weight: bold;
    }

    /* Category chips */
    .chip{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.5rem 1rem; border-radius:9999px;
      font-weight:600; font-size:.9rem;
      background:#38393b; color:#e5e7eb;
      transition:background-color .2s, color .2s, box-shadow .2s;
    }
    .chip:hover{ background:#65676a; }
    .chip-active{ background:var(--brand); color:#0b1220; box-shadow:0 6px 18px rgba(107,169,255,.35); }

    /* Skill cards */
    .skill-card{ background:#38393b; color:#e5e7eb; }
    .skill-card h3{ color:var(--brand); }
    .accent{ height:4px; width:100%; border-radius:.5rem; background:linear-gradient(90deg,var(--brand-2),var(--brand)); }
  </style>
</head>

  <!-- Filter script -->
  <script>
    const chips = document.querySelectorAll('.chip[data-filter]');
    const cards = document.querySelectorAll('.skill-card');

    function setActiveChip(active) {
      chips.forEach(c => c.classList.toggle('chip-active', c === active));
    }

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        setActiveChip(chip);
        const f = chip.getAttribute('data-filter');
        cards.forEach(card => {
          card.style.display = (f === 'all' || card.dataset.cat === f) ? '' : 'none';
        });
      });
    });
  </script>
