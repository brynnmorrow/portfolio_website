  <!-- Minimal styles for chips (Tailwind v2 can't @apply inlined here, so keep simple classes above) -->
  
  <!-- Tiny filter script -->
  <script>
    const chips = document.querySelectorAll('.chip[data-filter]');
    const cards = document.querySelectorAll('.skill-card');
  
    function setActiveChip(active) {
      chips.forEach(c => {
        const isActive = c === active;
        c.classList.toggle('bg-purple-600', isActive);
        c.classList.toggle('text-white', isActive);
        c.classList.toggle('bg-gray-800', !isActive);
        c.classList.toggle('text-gray-200', !isActive);
      });
    }
  
    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        setActiveChip(chip);
        const f = chip.getAttribute('data-filter');
        cards.forEach(card => {
          card.style.display = (f === 'all' || card.dataset.cat === f) ? '' : 'none';
        });
      });
    });
  </script>
